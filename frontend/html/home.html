<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GVContentAI</title>
    <link rel="icon" href="/frontend/img/gvclogo.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <link rel="stylesheet" href="/frontend/css/styles.css" />
    <link rel="stylesheet" href="/frontend/css/home.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/frontend/js/helpers.js"></script>
    <script src="/frontend/js/home.js" crossorigin="anonymous"></script>
  </head>

  <body class="has-background-grey-light" id="main_body">
    <header class="p-4 is-flex is-justify-content-space-between is-align-items-center">
      <h1 class="header-title is-center">GVContentAI</h1>
      <span class="has-text-black has-text-weight-bold" id="logged_in_user"></span>
    </header>

    <section class="section" id="model_name_section" style="display: none">
      <div class="container">
        <div class="field">
          <label id="model_name_label" class="label has-text-centered">Enter the Model (w/ Brand Name) for the Article</label>
          <div class="control is-flex is-justify-content-center">
            <input class="input is-narrow" type="text" id="articleModelInput" placeholder="Enter Brand Name with Model Name here" style="width: 50%" />
          </div>
        </div>
      </div>
    </section>

    <div class="columns is-mobile tight-gap" id="columns_section" style="display: none">
      <div class="column section-container has-text-centered disabled-box">
        <div class="box">
          <h2 class="title">PDF Import</h2>
          <div id="pdfStatus">
            <span class="icon has-text-danger">
              <i class="fas fa-times-circle fa-2xl"></i>
            </span>
          </div>

          <div class="file has-name is-centered mt-4">
            <input class="file-input" type="file" name="pdf" id="pdfUpload" accept=".pdf" style="display: none" />
            <label for="pdfUpload" class="button"> Choose a PDF... </label>
            <span class="file-name" id="pdfFileName"> No file uploaded. </span>
          </div>

          <div id="pdfMessage" class="message">
            <div class="message-body has-text-weight-bold">No file uploaded.</div>
          </div>
        </div>
      </div>

      <div class="column section-container has-text-centered disabled-box">
        <div class="box" id="parseBox">
          <h2 class="title">Parse PDF</h2>

          <div id="parseStatus">
            <span class="icon has-text-danger">
              <i class="fas fa-times-circle fa-2xl"></i>
            </span>
          </div>

          <button class="button mt-4" id="startParseBtn">Start Parsing</button>

          <div id="parseResults" class="message is-hidden">
            <div class="message-body has-text-weight-bold">Parsing failed.</div>
          </div>

          <div id="parseLoader" class="has-text-centered is-hidden message">
            <i class="fas fa-spinner fa-spin fa-2x"></i>
          </div>
        </div>
      </div>

      <div class="column section-container has-text-centered disabled-box">
        <div class="box grey-light">
          <h2 class="title">Rewrite Content</h2>

          <div id="rewriteStatus">
            <span class="icon has-text-danger">
              <i class="fas fa-times-circle fa-2xl"></i>
            </span>
          </div>

          <button id="rewriteContent" class="button mt-4">Edit Rewritten Content</button>

          <div id="rewriteResults" class="message is-hidden">
            <div class="message-body has-text-weight-bold">Rewrite failed.</div>
          </div>

          <div id="rewriteLoader" class="has-text-centered is-hidden message">
            <i class="fas fa-spinner fa-spin fa-2x"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="has-text-centered p-4" id="create_article" style="display: none">
      <button class="button is-large has-text-black has-text-weight-bold createArticle" disabled>CREATE ARTICLE</button>
    </div>

    <script src="https://kit.fontawesome.com/e0a5ef1876.js" crossorigin="anonymous"></script>
  </body>
</html>
