<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GVContentAI</title>
    <link rel="icon" href="/frontend/img/gvclogo.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <link rel="stylesheet" href="/frontend/css/styles.css" />
    <link rel="stylesheet" href="/frontend/css/article.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/frontend/js/helpers.js"></script>
    <script src="/frontend/js/article.js"></script>
  </head>

  <body id="article_body">
    <header class="p-4 dark-blue is-flex is-justify-content-space-between is-align-items-center">
      <h1 class="header-title is-center">GVContentAI</h1>
      <button class="button is-hidden has-text-white is-dark has-text-weight-bold" id="admin_panel">Toggle Admin Panel</button>
      <span class="has-text-black has-text-weight-bold" id="logged_in_user"></span>
    </header>

    <div class="columns has-background-grey-light" id="article_display" style="display: none">
      <div class="column mb-3" id="RawHTML">
        <div class="box mr-2 ml-2 mt-1">
          <div class="has-text-weight-bold has-text-centered mb-2">Content</div>
          <div id="content_edit_cards"></div>
        </div>
      </div>

      <div class="column mb-3">
        <div class="box mr-2 ml-2 mt-1 mb-4">
          <div class="has-text-weight-bold has-text-centered mb-2">Rendered View</div>
          <div id="rendered_content" class="content"></div>
        </div>
      </div>
    </div>
  </body>
</html>
