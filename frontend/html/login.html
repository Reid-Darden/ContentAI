<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>GVContentAI</title>
		<link rel="icon" href="/frontend/img/gvclogo.png">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
		<link rel="stylesheet" href="/frontend/css/styles.css">
		<link rel="stylesheet" href="/frontend/css/login.css">
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="/frontend/js/helpers.js"></script>
		<script src="/frontend/js/login.js"></script>
	</head>

	<body id="login_body" class="has-background-grey-light">
		<header class="p-4 dark-blue is-flex is-justify-content-space-between is-align-items-center">
			<h1 class="header-title is-center">GVContentAI</h1>
		</header>

		<section class="hero">
			<div class="hero-body">
				<div class="container has-text-centered">
					<div class="column is-4 is-offset-4">
						<div class="box">
							<h3 class="title has-text-weight-bold">Login</h3>
							<div class="field">
								<label class="label">Username</label>
								<div class="control">
									<input id="username" class="input" type="text" placeholder="Enter your username">
								</div>
							</div>
							<div class="field">
								<label class="label">Password</label>
								<div class="control">
									<input id="password" class="input" type="password" placeholder="Enter your password">
								</div>
							</div>
							<div class="field">
								<button type="submit" class="button is-primary is-fullwidth" id="login">Login</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>

</html>
