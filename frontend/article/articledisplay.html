<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GVContentAI</title>
    <link rel="icon" href="/frontend/gvclogo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="/frontend/common/styles.css">
    <link rel="stylesheet" href="/frontend/article/article.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/frontend/common/helpers.js"></script>
    <script src="/frontend/article/article.js"></script>
</head>

<body id="article_body">
    <header class="p-4 dark-blue is-flex is-justify-content-space-between is-align-items-center">
        <h1 class="header-title is-center">GVContentAI</h1>
        <span class="has-text-black has-text-weight-bold" id="logged_in_user"></span>
    </header>

    <!-- Columns Container -->
    <div class="columns has-background-grey-light">
        <!-- Raw HTML Column -->
        <div class="column mb-3" id="RawHTML">
            <div class="box mr-2 ml-2 mt-1">
                <div class="has-text-weight-bold has-text-centered mb-2">Raw HTML</div>
                <div id="article_raw_html" class="content">
                    <textarea id="raw_html" class="textarea"></textarea>
                    <div id="image_entry" style="display: none;" class="has-text-centered"></div>
                    <div class="has-text-centered" id="raw_html_buttons">
                        <button type="button" id="update_content" class="button is-info mt-3">Update</button>
                        <button type="button" id="confirm_content" class="button is-success mt-3">Confirm</button>
                        <button type="button" id="add_images" class="button is-warning has-text-black mt-3">Add Images</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Rendered View Column -->
        <div class="column mb-3">
            <div class="box mr-2 ml-2 mt-1 mb-4">
                <div class="has-text-weight-bold has-text-centered mb-2">Rendered View</div>
                <div id="rendered_content" class="content"></div>
            </div>
        </div>
    </div>
    
</body>

</html>
